<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX EIP-7702 升级工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #00d4ff;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #888;
            font-size: 14px;
        }

        .info-value {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 13px;
            color: #fff;
            word-break: break-all;
            text-align: right;
            max-width: 60%;
        }

        .info-value.success {
            color: #00ff88;
        }

        .info-value.pending {
            color: #ffaa00;
        }

        .info-value.error {
            color: #ff4444;
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            color: #fff;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.15);
        }

        .status-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 200px;
            overflow-y: auto;
        }

        .status-box .log-item {
            margin-bottom: 8px;
            padding-left: 12px;
            border-left: 2px solid #444;
        }

        .status-box .log-item.info {
            border-left-color: #00d4ff;
        }

        .status-box .log-item.success {
            border-left-color: #00ff88;
        }

        .status-box .log-item.error {
            border-left-color: #ff4444;
        }

        .status-box .log-item.warning {
            border-left-color: #ffaa00;
        }

        .delegator-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .delegator-info .label {
            font-size: 12px;
            color: #00d4ff;
            margin-bottom: 4px;
        }

        .delegator-info .address {
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 11px;
            word-break: break-all;
        }

        .hidden {
            display: none;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .badge-warning {
            background: rgba(255, 170, 0, 0.2);
            color: #ffaa00;
        }

        .badge-error {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .tx-link {
            color: #00d4ff;
            text-decoration: none;
        }

        .tx-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .info-value {
                max-width: 100%;
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OKX EIP-7702 升级工具</h1>
            <p>将您的 EOA 账户升级为智能账户</p>
        </div>

        <!-- 连接钱包卡片 -->
        <div class="card" id="connectCard">
            <div class="card-title">连接钱包</div>
            <button class="btn btn-primary" id="connectBtn" onclick="connectWallet()">
                连接 OKX Wallet
            </button>
            <p style="text-align: center; color: #666; font-size: 12px; margin-top: 12px;">
                请确保已安装 OKX Wallet 浏览器扩展
            </p>
        </div>

        <!-- 账户信息卡片 -->
        <div class="card hidden" id="accountCard">
            <div class="card-title">账户信息</div>
            <div class="info-row">
                <span class="info-label">地址</span>
                <span class="info-value" id="accountAddress">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">余额</span>
                <span class="info-value" id="accountBalance">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">网络</span>
                <span class="info-value" id="networkName">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">委托状态</span>
                <span class="info-value" id="delegationStatus">检查中...</span>
            </div>
        </div>

        <!-- 升级操作卡片 -->
        <div class="card hidden" id="upgradeCard">
            <div class="card-title">EIP-7702 升级</div>

            <div class="delegator-info">
                <div class="label">OKX EIP-7702 Delegator</div>
                <div class="address">0x80296FF8D1ED46f8e3C7992664D13B833504c2Bb</div>
            </div>

            <div class="info-row">
                <span class="info-label">初始化方法</span>
                <span class="info-value">initialize() - 0x8129fc1c</span>
            </div>
            <div class="info-row">
                <span class="info-label">预估 Gas</span>
                <span class="info-value">~166,037</span>
            </div>

            <button class="btn btn-primary" id="upgradeBtn" onclick="executeUpgrade()">
                执行 EIP-7702 升级
            </button>

            <button class="btn btn-secondary" onclick="checkDelegation()">
                刷新委托状态
            </button>

            <div class="status-box" id="statusBox">
                <div class="log-item info">等待操作...</div>
            </div>
        </div>

        <!-- 交易结果卡片 -->
        <div class="card hidden" id="resultCard">
            <div class="card-title">交易结果</div>
            <div class="info-row">
                <span class="info-label">状态</span>
                <span class="info-value" id="txStatus">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">交易哈希</span>
                <span class="info-value" id="txHash">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">区块号</span>
                <span class="info-value" id="txBlock">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Gas 使用</span>
                <span class="info-value" id="txGasUsed">-</span>
            </div>
        </div>
    </div>

    <script>
        // OKX EIP-7702 Delegator 合约地址
        const OKX_DELEGATOR_ADDRESS = '0x80296FF8D1ED46f8e3C7992664D13B833504c2Bb';
        // initialize() 函数选择器
        const INITIALIZE_SELECTOR = '0x8129fc1c';

        let provider = null;
        let currentAccount = null;
        let chainId = null;

        // 网络配置
        const NETWORKS = {
            1: { name: 'Ethereum Mainnet', explorer: 'https://etherscan.io' },
            11155111: { name: 'Sepolia Testnet', explorer: 'https://sepolia.etherscan.io' },
            5: { name: 'Goerli Testnet', explorer: 'https://goerli.etherscan.io' }
        };

        // 日志输出
        function log(message, type = 'info') {
            const statusBox = document.getElementById('statusBox');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            statusBox.appendChild(logItem);
            statusBox.scrollTop = statusBox.scrollHeight;
        }

        // 清空日志
        function clearLogs() {
            const statusBox = document.getElementById('statusBox');
            statusBox.innerHTML = '';
        }

        // 获取 OKX Wallet Provider
        function getProvider() {
            // OKX Wallet 注入的对象
            if (window.okxwallet) {
                return window.okxwallet;
            }
            // 兼容 ethereum 对象 (如果 OKX Wallet 作为默认钱包)
            if (window.ethereum && window.ethereum.isOkxWallet) {
                return window.ethereum;
            }
            // 尝试通用 ethereum 对象
            if (window.ethereum) {
                return window.ethereum;
            }
            return null;
        }

        // 连接钱包
        async function connectWallet() {
            const connectBtn = document.getElementById('connectBtn');
            connectBtn.disabled = true;
            connectBtn.textContent = '连接中...';

            try {
                provider = getProvider();

                if (!provider) {
                    alert('未检测到 OKX Wallet！请安装 OKX Wallet 浏览器扩展。');
                    connectBtn.disabled = false;
                    connectBtn.textContent = '连接 OKX Wallet';
                    return;
                }

                // 请求连接账户
                const accounts = await provider.request({ method: 'eth_requestAccounts' });

                if (accounts.length === 0) {
                    throw new Error('未获取到账户');
                }

                currentAccount = accounts[0];
                chainId = await provider.request({ method: 'eth_chainId' });
                chainId = parseInt(chainId, 16);

                // 更新 UI
                document.getElementById('connectCard').classList.add('hidden');
                document.getElementById('accountCard').classList.remove('hidden');
                document.getElementById('upgradeCard').classList.remove('hidden');

                // 显示账户信息
                await updateAccountInfo();

                // 检查委托状态
                await checkDelegation();

                // 监听账户变化
                provider.on('accountsChanged', handleAccountsChanged);
                provider.on('chainChanged', handleChainChanged);

            } catch (error) {
                console.error('连接失败:', error);
                alert('连接钱包失败: ' + error.message);
                connectBtn.disabled = false;
                connectBtn.textContent = '连接 OKX Wallet';
            }
        }

        // 更新账户信息
        async function updateAccountInfo() {
            try {
                // 显示地址
                const shortAddress = `${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`;
                document.getElementById('accountAddress').textContent = shortAddress;
                document.getElementById('accountAddress').title = currentAccount;

                // 获取余额
                const balance = await provider.request({
                    method: 'eth_getBalance',
                    params: [currentAccount, 'latest']
                });
                const balanceEth = parseInt(balance, 16) / 1e18;
                document.getElementById('accountBalance').textContent = `${balanceEth.toFixed(4)} ETH`;

                // 显示网络
                const network = NETWORKS[chainId] || { name: `Chain ID: ${chainId}` };
                document.getElementById('networkName').textContent = network.name;

            } catch (error) {
                console.error('获取账户信息失败:', error);
            }
        }

        // 检查委托状态
        async function checkDelegation() {
            const statusEl = document.getElementById('delegationStatus');
            statusEl.textContent = '检查中...';
            statusEl.className = 'info-value pending';

            try {
                // 获取账户代码
                const code = await provider.request({
                    method: 'eth_getCode',
                    params: [currentAccount, 'latest']
                });

                if (code === '0x' || code === '0x0') {
                    statusEl.innerHTML = '<span class="badge badge-warning">EOA (未委托)</span>';
                    document.getElementById('upgradeBtn').disabled = false;
                    log('账户状态: EOA，可以进行 EIP-7702 升级', 'info');
                } else if (code.toLowerCase().startsWith('0xef0100')) {
                    // EIP-7702 委托代码格式: 0xef0100 + 20字节地址
                    const delegatedAddress = '0x' + code.slice(8, 48);
                    statusEl.innerHTML = '<span class="badge badge-success">已委托</span>';
                    document.getElementById('upgradeBtn').disabled = true;
                    log(`账户已委托至: ${delegatedAddress}`, 'success');
                } else {
                    statusEl.innerHTML = '<span class="badge badge-error">合约账户</span>';
                    document.getElementById('upgradeBtn').disabled = true;
                    log('账户是合约账户，无法进行 EIP-7702 升级', 'error');
                }

            } catch (error) {
                console.error('检查委托状态失败:', error);
                statusEl.textContent = '检查失败';
                statusEl.className = 'info-value error';
                log('检查委托状态失败: ' + error.message, 'error');
            }
        }

        // 执行 EIP-7702 升级
        async function executeUpgrade() {
            const upgradeBtn = document.getElementById('upgradeBtn');
            upgradeBtn.disabled = true;
            upgradeBtn.textContent = '处理中...';

            clearLogs();
            log('开始 EIP-7702 升级流程...', 'info');

            try {
                // 获取 nonce
                const nonce = await provider.request({
                    method: 'eth_getTransactionCount',
                    params: [currentAccount, 'latest']
                });
                log(`当前 Nonce: ${parseInt(nonce, 16)}`, 'info');

                // 获取 gas 价格
                const gasPrice = await provider.request({
                    method: 'eth_gasPrice',
                    params: []
                });
                log(`Gas Price: ${(parseInt(gasPrice, 16) / 1e9).toFixed(2)} Gwei`, 'info');

                log(`委托目标: ${OKX_DELEGATOR_ADDRESS}`, 'info');
                log('创建 EIP-7702 授权...', 'info');

                // 构建 EIP-7702 授权
                const authorization = {
                    chainId: '0x' + chainId.toString(16),
                    address: OKX_DELEGATOR_ADDRESS,
                    nonce: nonce
                };

                // 构建交易参数
                const txParams = {
                    from: currentAccount,
                    to: currentAccount,  // 发送给自己
                    value: '0x0',
                    data: INITIALIZE_SELECTOR,  // initialize()
                    gas: '0x' + (166037).toString(16),
                    gasPrice: gasPrice,
                    // EIP-7702 特定参数
                    type: '0x04',  // EIP-7702 交易类型
                    authorizationList: [authorization]
                };

                log('发送交易请求到钱包...', 'info');
                log('请在 OKX Wallet 中确认交易', 'warning');

                // 尝试发送 EIP-7702 交易
                let txHash;
                try {
                    // 方式1: 尝试使用 EIP-7702 类型交易
                    txHash = await provider.request({
                        method: 'eth_sendTransaction',
                        params: [txParams]
                    });
                } catch (eip7702Error) {
                    log('EIP-7702 交易类型可能不受支持，尝试标准交易...', 'warning');

                    // 方式2: 使用标准交易 (需要钱包内部支持 EIP-7702)
                    const standardTxParams = {
                        from: currentAccount,
                        to: currentAccount,
                        value: '0x0',
                        data: INITIALIZE_SELECTOR,
                        gas: '0x' + (166037).toString(16),
                        gasPrice: gasPrice
                    };

                    txHash = await provider.request({
                        method: 'eth_sendTransaction',
                        params: [standardTxParams]
                    });
                }

                log(`交易已发送: ${txHash}`, 'success');

                // 显示结果卡片
                document.getElementById('resultCard').classList.remove('hidden');
                document.getElementById('txHash').innerHTML =
                    `<a href="${getExplorerUrl()}/tx/${txHash}" target="_blank" class="tx-link">${txHash.slice(0, 10)}...${txHash.slice(-8)}</a>`;
                document.getElementById('txStatus').innerHTML = '<span class="badge badge-warning">确认中</span>';

                log('等待交易确认...', 'info');

                // 等待交易确认
                await waitForTransaction(txHash);

            } catch (error) {
                console.error('升级失败:', error);
                log('升级失败: ' + (error.message || error), 'error');

                if (error.code === 4001) {
                    log('用户取消了交易', 'warning');
                }
            } finally {
                upgradeBtn.disabled = false;
                upgradeBtn.textContent = '执行 EIP-7702 升级';
            }
        }

        // 等待交易确认
        async function waitForTransaction(txHash) {
            const maxAttempts = 60;
            let attempts = 0;

            while (attempts < maxAttempts) {
                try {
                    const receipt = await provider.request({
                        method: 'eth_getTransactionReceipt',
                        params: [txHash]
                    });

                    if (receipt) {
                        const status = parseInt(receipt.status, 16);
                        const blockNumber = parseInt(receipt.blockNumber, 16);
                        const gasUsed = parseInt(receipt.gasUsed, 16);

                        document.getElementById('txBlock').textContent = blockNumber;
                        document.getElementById('txGasUsed').textContent = gasUsed.toLocaleString();

                        if (status === 1) {
                            document.getElementById('txStatus').innerHTML =
                                '<span class="badge badge-success">成功</span>';
                            log(`交易成功! 区块: ${blockNumber}, Gas: ${gasUsed}`, 'success');

                            // 刷新委托状态
                            await checkDelegation();
                        } else {
                            document.getElementById('txStatus').innerHTML =
                                '<span class="badge badge-error">失败</span>';
                            log('交易失败', 'error');
                        }
                        return;
                    }
                } catch (e) {
                    // 继续等待
                }

                attempts++;
                await new Promise(resolve => setTimeout(resolve, 2000));
            }

            log('等待交易确认超时', 'warning');
        }

        // 获取区块浏览器 URL
        function getExplorerUrl() {
            return NETWORKS[chainId]?.explorer || 'https://etherscan.io';
        }

        // 处理账户变化
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                // 断开连接
                location.reload();
            } else if (accounts[0] !== currentAccount) {
                currentAccount = accounts[0];
                updateAccountInfo();
                checkDelegation();
                clearLogs();
                log('账户已切换', 'info');
            }
        }

        // 处理链变化
        function handleChainChanged(newChainId) {
            chainId = parseInt(newChainId, 16);
            updateAccountInfo();
            checkDelegation();
            clearLogs();
            log(`网络已切换至 Chain ID: ${chainId}`, 'info');
        }

        // 页面加载时检查是否已连接
        window.addEventListener('load', async () => {
            provider = getProvider();
            if (provider) {
                try {
                    const accounts = await provider.request({ method: 'eth_accounts' });
                    if (accounts.length > 0) {
                        currentAccount = accounts[0];
                        chainId = parseInt(await provider.request({ method: 'eth_chainId' }), 16);

                        document.getElementById('connectCard').classList.add('hidden');
                        document.getElementById('accountCard').classList.remove('hidden');
                        document.getElementById('upgradeCard').classList.remove('hidden');

                        await updateAccountInfo();
                        await checkDelegation();

                        provider.on('accountsChanged', handleAccountsChanged);
                        provider.on('chainChanged', handleChainChanged);
                    }
                } catch (e) {
                    console.log('未自动连接');
                }
            }
        });
    </script>
</body>
</html>
